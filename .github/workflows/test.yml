name: Test
on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'
      - name: Download OSS
        run: |
          curl -JOL https://github.com/YosysHQ/oss-cad-suite-build/releases/download/2023-10-20/oss-cad-suite-linux-x64-20231020.tgz
          tar -xzvf oss-cad-suite-linux-x64-20231020.tgz -C ./
          rm -rf oss-cad-suite-linux-x64-20231020.tgz
          echo "$GITHUB_WORKSPACE/oss-cad-suite/bin" >> $GITHUB_PATH
      - name: Download Synling
        run: |
          curl -JOL https://github.com/chipsalliance/synlig/releases/download/2023-10-24-dd28e6d/synlig-dd28e6d-2023-10-24.tar.gz
          mkdir -p synlig
          tar -xzvf synlig-dd28e6d-2023-10-24.tar.gz --strip-components=2 -C synlig
          rm -rf synlig-dd28e6d-2023-10-24.tar.gz
          echo "$GITHUB_WORKSPACE/synlig/bin" >> $GITHUB_PATH
      - run: make sim TOP=calculator_tb
      - run: make gls TOP=calculator_tb
      - run: make sim TOP=alu_add_tb
      - run: make gls TOP=alu_add_tb
      - run: make sim TOP=screen_driver_tb
      - run: make gls TOP=screen_driver_tb
